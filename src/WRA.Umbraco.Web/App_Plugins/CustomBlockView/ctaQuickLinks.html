<div ng-controller="ctaQuickLinksController" class="px-4 py-9 py-md-11">
    <div class="cta-quick-links container px-5 pt-7 p-md-9">
        <div class="row">
            <div class="col-12 col-md-6 col-lg-7 mt-0">
                <div ng-if="block.data.overline">
                    <p class="overline mb-2 mb-md-3">{{ block.data.overline }}</p>
                </div>
                <h2 class="mb-3 mb-md-4">{{ block.data.heading }}</h2>
                <div ng-if="block.data.subheading">
                    <p class="subhead mb-3 mb-md-4">{{ block.data.subheading }}</p>
                </div>
                <div ng-if="block.data.ctaLink[0]">
                    <a class="btn btn-primary" href="#" onclick="event.preventDefault();">{{ block.data.ctaLink[0].name }}</a>
                </div>
            </div>
        </div>
        <ul class="cta-quick-links__links list-unstyled mt-5 mt-md-0 mb-0">
            <li ng-repeat="link in block.data.quickLinks">
                <a href="#" onclick="event.preventDefault();">
                    {{ link.name }}
                    <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M0.820801 8L12.0314 8" stroke="#050F1E" stroke-width="1.37143" stroke-linecap="round"
                                stroke-linejoin="round" />
                        <path d="M8.51733 4L12.5173 8L8.51733 12" stroke="#050F1E" stroke-width="1.37143" stroke-linecap="round"
                                stroke-linejoin="round" />
                    </svg>
                </a>
            </li>
        </ul>
    </div>
</div>
