<div class="block-education-card card card-hover-effect card-numbered align-items-start text-left">
    <span class="card-numbered__number">{{ block.data.number }}</span>
    <p class="overline">{{ block.data.overline }}</p>
    <h3 class="h2 card__headline">{{ block.data.headline }}</h3>
    <p>{{ block.data.content }}</p>
    <span class="btn btn-primary mb-1 mt-auto">{{ block.data.pageLink[0].name }}</span>
</div>
