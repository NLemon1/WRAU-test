<style>
    .area-zone {
        padding: 10px;
        max-width: 400px;
        min-width: 300px;
    }

</style>

<div ng-controller="interiorHeroController" class="{{className}} block-interior-hero" style="background-image: url( {{imageDesktop.mediaLink}})">
   
    <div class="block-interior-hero__content d-flex align-items-center">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-5">
                    <div class="block-interior-hero__content-inner-container">
                        <h1 class="display-1 mb-3">{{ block.data.headline }}</h1>
                        <p class="subhead m-0">{{ block.data.subhead }}</p>
                    </div>
                </div>
                <slot name="interior-hero-area" part="interior-hero-area" class="col-5 interior-hero-col-2 block-col area-zone"></slot>
            </div>
        </div>
    </div>
</div>
