
<div ng-controller="educationSectionController" class="block-home-education-section pb-lg-12 overflow-hidden">
    <div class="block-home-education-section__top">
        <div class="position-absolute w-50 h-100 d-none d-lg-block" style="background: #1D4674"></div>
        <div class="container position-relative" style="z-index: 1;">
            <div class="row g-0" style="background: #1D4674">
                <div class="col-lg-7 col-xl-6 me-auto pb-lg-8" style="color: #FFF">
                    <div class="py-5 py-lg-12 pb-lg-12">
                        <p class="overline mb-5" style="color: #FFC672">
                            {{ block.data.overline }}
                        </p>
                        <h2 class="mb-5">
                            {{ block.data.headline }}
                        </h2>
                        <div class="rich-text text-white mb-5 fs-xl font-family-2">
                            {{ block.data.content }}
                        </div>
                        <a href="@content.Link.Url" target="@content.Link.Target" class="btn btn-link-arrow btn-light ms-n2_5">
                            {{ block.data.link[0].name }}
                            <svg width="17" height="16" viewBox="0 0 17 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M0.820801 8L12.0314 8" stroke="#050F1E" stroke-width="1.37143" stroke-linecap="round" stroke-linejoin="round" />
                                <path d="M8.51733 4L12.5173 8L8.51733 12" stroke="#050F1E" stroke-width="1.37143" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                        </a>
                        
                    </div>
                </div>
                <div class="col-lg-4 position-relative block-home-education-section__img-col mt-0">
                    <img src="{{ imageUrl }}" alt="" class="block-home-education-section__img img-curved img-curved--large" />
                </div>
            </div>
        </div>
    </div>
    <div class="container position-relative block-home-education-section__cards mt-n10 mt-lg-n11" style="z-index: 1;">
        <slot name="home-education-cards" part="home-education-cards" class="col-12 block-col area-zone"></slot>
    </div>
</div>
